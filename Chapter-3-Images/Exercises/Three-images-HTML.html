<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Images</title>
    <!-- Link to favicon icon -->
    <link rel="icon" type="image/png" href="img/icon.png">
    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="Three-Images-CSS.css">
</head>
<body>
    <!-- Heading for the page -->
    <h1>BEAUTY OF TARDITIONS</h1>
    <!-- Container for the images -->
    <div class="flex">
        <!-- Left image -->
        <div id="left">
            <figure>
                <!-- Image with alt and title attributes -->
                <img class="left" src="Frame 2.png" alt="Middle of nowhere" title="emptiness">
                <!-- Caption for the image -->
                <figcaption>
                    <!-- Caption text -->
                    <span>emptiness, Rain</span>
                    <!-- Copyright information with link -->
                    <small>&copy; <a href="https://www.pinterest.com/pin/589760513733899996/" target="_blank">j'Vitac√©es</a> on Pinterest</small>
                </figcaption> 
            </figure>
        </div>
        <!-- Middle image -->
        <div id="mid">
            <figure>
                <!-- Image with alt and title attributes -->
                <img class="mid" src="Frame 3.png" alt="rain" title="Rain">
                <!-- Caption for the image -->
                <figcaption>
                    <!-- Caption text -->
                    <span>Rain</span>
                    <!-- Copyright information with link -->
                    <small>&copy; <a href="https://www.pinterest.com/pin/589760513733899988/" target="_blank">  Weibo</a> Chinese social media</small>
                </figcaption> 
            </figure>
        </div>
        <!-- Right image -->
        <div id="right">
            <figure>
                <!-- Image with alt and title attributes -->
                <img class="right" src="Frame 4.png" alt="Ethereal Elegance" title="Ethereal Elegance">
                <!-- Caption for the image -->
                <figcaption>
                    <!-- Caption text -->
                    <span>Ethereal Elegance</span>
                    <!-- Copyright information with link -->
                    <small>&copy; <a href="https://www.pinterest.com/pin/589760513733899977/" target="_blank">Weibo</a> on Pinterest</small>
                </figcaption> 
            </figure>
        </div>
    </div>
    <!-- Horizontal rule for separation -->
    <hr>
    <!-- Footer section -->
    <footer>
        <!-- Footer text with author information -->
        <small>made by Marwa<br>CC Yr 1 Grp 1</small>
    </footer>
</body>
</html>
