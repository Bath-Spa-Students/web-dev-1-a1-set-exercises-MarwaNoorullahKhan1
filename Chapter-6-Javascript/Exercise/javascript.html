<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="javascript.css"><!-- Linking CSS file -->
    <script src="javascript.js"></script><!-- Linking JavaScript file -->
</head>
<body>
    <div class="calc">
        <div><h1>Petrol Calculator</h1> <hr></div>
        <div class="input_cost">
            <div class="input">
                <p>Petrol price per litre</p>
                <input id="price" type="number" placeholder="1.72">
                <p>Litre</p>
                <input id="litre" type="number" placeholder="1"><br>            
                <button id="btn" onclick="calculateCost()">Calculate Cost</button><!-- Button to calculate amount -->
            </div>
            <div class="cost">
                <p>Total Cost: <p id="cost"></p></p>
            </div>
        </div>
    </div>
    <footer><small>&copy; 2024 by Marwa Noorullah | CC Yr 1 Grp 1</small></footer>
</body>
</html>
